{% extends "base.html" %}
{% block content%}
<div class="container my-3">

    <div class="row">
        <div class="col-4">
             <h2>로그인</h2>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:signup' %}">계정 생성</a></span>
        </div>
    </div>
  <form method="post" class="post-form" action="{% url 'common:login' %}" onsubmit="return check_recaptcha();">
    {% csrf_token %}
      <input type="hidden" name="text" value="{{next}}">
      {% include "form_errors.html" %}
    <div class="form-group">
      <label for="username">사용자ID</label>
      <input type="text" class="form-control" id="username" placeholder="사용자ID" name="username" value="{{form.username.value|default_if_none:''}}">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="암호입력" name="password" value="{{form.password.value|default_if_none:''}}">
    </div>
    <div class="form-group">

      <div class="g-recaptcha" data-sitekey="6Lf9AcoiAAAAAGS4G64a6Yh7sn8Ash_VDbz4OWnn" data-theme="dark"></div>
        <br>
      <button type="submit" class="btn btn-default">로그인</button>
    </div>
  </form>
</div>
{% endblock %}
