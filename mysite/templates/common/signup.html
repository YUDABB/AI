{% extends "base.html" %}
{% block content%}
<div class="container my-3">

    <div class="row my-3">
        <div class="col-4">
             <h2>회원가입</h2>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인</a></span>
        </div>
    </div>
  <form method ="post" class="post-form">
      {% csrf_token %}
      {% include "form_errors.html" %}
    <div class="form-group">
      <label for="firstname">이름</label>
      <input type="text" class="form-control" id="firstname"  name="firstname" placeholder="성 입력" value="{{ form.first_name.value }}" >
    </div>
    <div class="form-group">
      <label for="lastname">이름</label>
      <input type="text" class="form-control" id="lastname"  name="lastname"  placeholder="이름 입력" value="{{ form.last_name.value }}">
    </div>

    <div class="form-group">



      <label for="username">사용자ID</label>
      <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username">
    </div>

    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" class="form-control" id="password1" placeholder="비밀번호 입력" name="password1">
    </div>

    <div class="form-group">
      <label for="pwd">비밀번호 확인</label>
      <input type="password" class="form-control" id="password2" placeholder="비밀번호 입력" name="password2">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-default">생성하기</button>
  </form>
</div>
{% endblock %}
